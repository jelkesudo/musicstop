<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="Filip Jelić"/>
        <meta name="keywords" content="black. black"/>
        <meta name="description" content="World wide web page of `black.` company."/>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
        <link rel="shortcut icon" href="assets/img/logo.ico"/>
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <script src="https://kit.fontawesome.com/80203d7dc5.js" crossorigin="anonymous"></script>
        <title>MusicStop | Contact</title>
    </head>
    <body>
        <div id="messageSent" class="successModal">
            <div class="messageBox">
                <div id="zatvaranjeSuccess">
                    <h2>&Cross;</h2>
                </div>
                <div id="messageSentSuccesfully" class="messageContent">
                    <h3>You have successfully filled out the form, we will reach you as soon as possible.</h3>
                    <a href="shop.html"><button>Go back to the shop</button></a>
                </div>
            </div>
        </div>
        <div id="navMeni">
            <div id="emptySpace"></div>
            <nav id="navigacija">
                <div id="zatvaranje">
                    <h2>&Cross;</h2>
                </div>
                <div class="listaMeni">
                    <ul id="meniLista">
                        <!-- generated with javascript -->
                    </ul>
                </div>
            </nav>
        </div>
        <header id="header">
            <div id="logo">
                <a href="index.html"><h1>MusicStop</h1></a>
            </div>
            <div class="ikonice">
                <div id="hamburger">
                    <h2>&equiv;</h2>
                </div>
                <div id="cart">
                    <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i><p id="numberSold">0</p></a>
                </div>
            </div>
        </header>
        <main>
            <div class="contactShop">
                <div class="form">
                    <form action="" id="formaKontakt" class="border-none">
                        <div class="formaPolje">
                            <label for="fullName">Full Name</label>
                            <input type="text" name="fullNameMessage" id="fullNameMessage"/>
                            <div class="errorContact"></div>
                        </div>
                        <div class="formaPolje">
                            <label for="email">Email</label>
                            <input type="text" name="emailMessage" id="emailMessage"/>
                            <div class="errorContact"></div>
                        </div>
                        <div class="formaPolje">
                            <select name="chooseMessage" id="chooseMessage">
                                <option value="0">Choose a reason</option>
                                <option value="1">Share Your thougths</option>
                                <option value="2">Complaint</option>
                                <option value="3">Suggestion</option>
                            </select>
                            <div class="errorContact"></div>
                        </div>
                        <div class="formaPolje">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="30" rows="10"  style="resize: none;"></textarea>
                            <div class="errorContact"></div>
                        </div>
                        <div class="formaPolje dugme">
                            <button type="submit" id="messageSubmit">Submit</button>
                        </div>
                        <div class="formaPolje dugme">
                            <button type="reset" id="messageReset">Reset</button>
                        </div>
                    </form>
                </div>
                <div class="iframe">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2830.3335135524567!2d20.482502215535806!3d44.8147697790986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a7a95dfdba1fb%3A0x7dd3ed9b437a11d6!2z0JfQtNGA0LDQstC60LAg0KfQtdC70LDRgNCwIDE2LCDQkdC10L7Qs9GA0LDQtA!5e0!3m2!1ssr!2srs!4v1646580457946!5m2!1ssr!2srs" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </main>
        <footer>
            <nav>
                <ul id="footerNav">
                    <!-- generated with javascript -->
                </ul>
            </nav>
            <div class="copyright">
               <p>&copy;Copyright <a href="https://jelkesudo.github.io/portfolio/" target="_blank">Filip Jelić</a> 2022 - Visoka ICT</p>
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
    </body>
</html>
